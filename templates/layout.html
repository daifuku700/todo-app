<!-- templates/layout.html -->
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{% block title %}ToDo App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ToDo App</a>
      <div class="d-flex">
        {% if user %}
        <span class="navbar-text me-3">{{ user.name }}</span>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('signout') }}">サインアウト</a>
        {% else %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('signin') }}">サインイン</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-3">
      {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

</body>

</html>
